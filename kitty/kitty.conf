linux_display_server wayland
notify_on_cmd_finish unfocused
allow_hyperlinks yes
clipboard_max_size 512


# --- Font Settings ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
disable_ligatures cursor

# --- Window Settings ---
# Alacritty columns=120, lines=25. У Kitty використовуємо суфікс 'c' (cells)
remember_window_size  no
initial_window_width  120c
initial_window_height 25c

# Padding (dynamic padding в Alacritty, тут фіксований відступ, що виглядає схоже)
window_padding_width 10

# Opacity
background_opacity 0.75

# Decorations
hide_window_decorations no
enable_audio_bell no
visual_bell_duration 2.0 ease-in linear
# Wayland titlebar styling (if applicable)
wayland_titlebar_color background

# --- Scrolling ---
scrollback_lines 10000
# Multiplier in Kitty is handled differently (lines per scroll), default is usually good (3)
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 4.5

# --- Cursor ---
# Colors taken from your config
cursor            #9e9e9e
cursor_text_color #080808

# Shape and blinking
cursor_shape beam
cursor_shape_unfocused unchanged
cursor_beam_thickness 1.0
cursor_blink_interval 0.3
cursor_stop_blinking_after 0
cursor_trail 1
cursor_trail_start_threshold 0
cursor_trail_decay 0.1 0.4
# Unfocused hollow settings are slightly different,
# Kitty creates a hollow cursor by default when unfocused if shape is block,
# but for beam it usually stays distinct.

# --- Mouse ---
mouse_hide_wait 3.0
url_color #0087bd
url_style curly

# Paste on middle click (Linux default, but explicit here)
mouse_map middle release ungrabbed paste_from_selection

# --- Selection ---
copy_on_select yes
# Characters considered part of a word (inverted logic from Alacritty's delimiters)
select_by_word_characters @-./_~?&=%+#

# --- Colors Scheme ---
foreground #bdbdbd
background #080808

selection_foreground #080808
selection_background #b2ceee

# Normal colors
color0 #323437
color1 #ff5454
color2 #8cc85f
color3 #e3c78a
color4 #80a0ff
color5 #cf87e8
color6 #79dac8
color7 #c6c6c6

# Bright colors
color8  #949494
color9  #ff5189
color10 #36c692
color11 #c6c684
color12 #74b2ff
color13 #ae81ff
color14 #85dc85
color15 #e4e4e4

# --- Keybindings ---
# Reset font size (Alacritty: Ctrl+0)
map ctrl+0 change_font_size all 0

# Copy/Paste (Standard in Kitty is Ctrl+Shift+C/V)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling (Shift + PageUp/Down is default)
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map shift+home scroll_home
map shift+end scroll_end

# Clear screen/scrollback tricks
# Kitty passes Ctrl+L to the shell by default, which is usually what you want.
# If you want to clear the scrollback buffer specifically:
# map ctrl+l clear_terminal scrollback active

# --- General ---
# Live reload is automatic in Kitty for most things, but you can force it via signals.
# Working directory defaults to where you launched it.
